http:
  services:
    frontend-service:
      loadBalancer:
        servers:
          - url: http://host.docker.internal:8084
    kratos-backend-service:
      loadBalancer:
        servers:
          - url: http://host.docker.internal:4433
    kratos-self-service-ui-service:
      loadBalancer:
        servers:
          - url: http://host.docker.internal:4455
    mortgage-application-service:
      loadBalancer:
        servers:
          - url: http://host.docker.internal:8066

  routers:
    frontend-router:
      rule: "PathPrefix(`/`)"
      service: frontend-service
      middlewares:
        - "retry-middleware"
    kratos-backend-router:
      rule: "PathPrefix(`/api/aaa-backend`)"
      service: kratos-backend-service
      middlewares:
        - "retry-middleware"
        - "api-kratos-strip-prefix-middleware"
    kratos-kratos-self-service-router:
      rule: "PathPrefix(`/api/aaa-self-service`)"
      service: kratos-self-service-ui-service
      middlewares:
        - "retry-middleware"
        - "api-kratos-self-strip-prefix-middleware"
    mortgage-application-router:
      rule: "PathPrefix(`/api/mortgage-application`)"
      service: mortgage-application-service
      middlewares:
        - "auth-middleware"
        - "mortgage-application-strip-prefix-middleware"
        - "retry-middleware"

  middlewares:
    mortgage-application-strip-prefix-middleware:
      stripPrefix:
        prefixes:
          - "/api/mortgage-application"
    api-kratos-strip-prefix-middleware:
      stripPrefix:
        prefixes:
          - "/api/aaa-backend"
    api-kratos-self-strip-prefix-middleware:
      stripPrefix:
        prefixes:
          - "/api/aaa-self-service"
    retry-middleware:
      retry:
        attempts: 4
    auth-middleware:
      forwardAuth:
        address: "http://host.docker.internal:4433/sessions/whoami"
        authRequestHeaders:
          - "Cookie"
        authResponseHeadersRegex: "^x-kratos-"
